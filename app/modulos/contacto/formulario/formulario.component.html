<div class="container">
  <div class="row">
      <div class="col">
          <div class="card">
              <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contacta con nosotros.
              </div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="name">Nombre completo</label>
                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter nombre" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Correo electronico</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter correo" required>
                          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
                      </div>
                      <div class="form-group">
                          <label for="message">Mensaje</label>
                          <textarea class="form-control" id="message" rows="6" required></textarea>
                      </div>
                      <div class="mx-auto">
                      <button type="submit" class="btn btn-primary text-right">Enviar</button></div>
                  </form>
              </div>
          </div>
      </div>
      <div class="col-12 col-sm-4">
          <div class="card bg-light mb-3">
              <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i>Dirección</div>
              <div class="card-body">
                  <p>Universidad del Pacifico</p>
                  <p>Valle del cauca</p>
                  <p>Buenaventura</p>
                  <p>Email : email@example.com</p>
                  <p>Tel. +57 32034234923</p>

              </div>

          </div>
      </div>
  </div>
</div>
